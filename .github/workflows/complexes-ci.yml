name: complexespp CI
on: 
  push:
   branches: 
     - main
  pull_request:
   branches: 
     - main
jobs:
   tests:
    runs-on: ubuntu-latest
    name: complexes build and test
    defaults:
      run:
        working-directory: ./complexes++
        shell: bash -l {0}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Setup Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: false
          environment-file: complexes++/conda-linux-64.lock
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake libyaml-cpp-dev valgrind
      - name: configure
        run: |
          mkdir build && cd build
          cmake ..
      - name: build
        run: |
          cd build
          make
      - name: conda info
        run: conda info
      - name: test
        run: |
          cd build
          ctest --output-on-failure
